<div class="login-container">
    <form #form (ngSubmit)="login()">
    <div class="control">
        <label for="username">username</label>
        <input type="text"  [(ngModel)]="uName" name="username"/>
    </div>'
    <div class="control">
        <label for="password">password</label>
        <input type="password" [(ngModel)]="pwd" name="password"/>
    </div>
    <div class="btns">
        <button type="submit" >Login</button>
    </div>
</form>
</div>
